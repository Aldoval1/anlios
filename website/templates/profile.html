{% extends "dashboard.html" %}
{% block title %}{{ _('Profile') }}{% endblock %}

{% block dashboard_content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h1>{{ _('Profile Customization') }}</h1>
            <p class="text-muted">{{ _('Choose how you want your dashboard to look...') }}</p>
            <hr>

            <!-- INICIO DE LA MODIFICACIÓN: Estructura de selección de tema restaurada y funcional -->
            <div class="row g-4">
                <!-- Step 1: Design Selection -->
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">{{ _('Step 1: Choose a Design') }}</h5>
                            <select id="design-selector" class="form-select">
                                <option value="anlios">{{ _('Anlios (Classic)') }}</option>
                                <option value="discord">{{ _('Discord Style') }}</option>
                                <option value="nordic">{{ _('Nordic Style') }}</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Step 2: Color Palette Selection -->
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">{{ _('Step 2: Choose a Color Palette') }}</h5>
                            <select id="color-selector" class="form-select">
                                <option value="furia-roja">Furia Roja</option>
                                <option value="oceano-neon">Océano Neón</option>
                                <option value="atardecer">Atardecer</option>
                                <option value="bosque-encantado">Bosque Encantado</option>
                                <option value="menta-glacial">Menta Glacial</option>
                                <option value="cerezo-en-flor">Cerezo en Flor</option>
                                <option value="grafito-y-oro">Grafito y Oro</option>
                                <option value="tierra-y-cielo">Tierra y Cielo</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <!-- FIN DE LA MODIFICACIÓN -->
        </div>
    </div>
</div>
{% endblock %}
